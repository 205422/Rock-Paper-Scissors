<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script defer src="java.js"></script>
		<link rel="stylesheet" href="styles.css">
</head>
<body>

	<header>
		<h1> ROCK - PAPER - SCISSORS</h1>
	</header>

	<main>
		<section id="choices" aria-live="polite">
			<button class="choiceBtn" type="button" data-choice="rock" aria-label="rock">✊</button>
			<button class="choiceBtn" type="button" data-choice="paper" aria-label="paper">✋</button>
			<button class="choiceBtn" type="button" data-choice="scissors" aria-label="scissors">✌️</button>
		</section>

		<section id="roundContainer" aria-live="polite">
			<h2>Round: <span id="roundNum">1 of 5</span></h2>
		</section>

		<section id="displayContainer" aria-live="polite">
			<div id="displayPlayer">
				<h2>Player: <span id="playerDisplay"></span></h2>
			</div>

			<div id="displayComputer">
				<h2>Computer: <span id="computerDisplay"></span></h2>
			</div>
		</section>

		<section id="resultDisplay" aria-live="polite"></section>

		<section id="scoreContainer" aria-live="polite">
			<div id="scorePlayer">
				<h2>Player score: <span id="playerScoreDisplay">0</span></h2>
			</div>

			<div id="scoreComputer">
				<h2>Computer score: <span id="computerScoreDisplay">0</span></h2>
			</div>
		</section>

		<button type="button" id="resetBtn">Play Again</button>
	</main>

</body>
</html>
