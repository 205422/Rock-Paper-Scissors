<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script defer src="java.js"></script>
		<link rel="stylesheet" href="styles.css">
</head>
<body>

	<header>
		<h1> ROCK - PAPER - SCISSORS</h1>
	</header>

	<main>
		<section id="choices" aria-live="polite">
			<button class="choiceBtn" type="button" data-choice="rock" aria-label="rock">✊</button>
			<button class="choiceBtn" type="button" data-choice="paper" aria-label="paper">✋</button>
			<button class="choiceBtn" type="button" data-choice="scissors" aria-label="scissors">✌️</button>
		</section>

		<section id="roundContainer" aria-live="polite">
			<p>Round: <span id="roundNum">1</span></p>
		</section>

		<section id="playerDisplay" aria-live="polite">
			<p>Player: <span id="playerSelection">—</span></p>
		</section>

		<section id="computerDisplay" aria-live="polite">
			<p>Computer: <span id="computerSelection">—</span></p>
		</section>

		<section id="result" aria-live="polite"></section>

		<section id="scoreContainer" aria-live="polite">
			<div id="playerScore">
				<p>Player score: <span id="scoreOfPlayer">0</span></p>
			</div>

			<div id="computerScore">
				<p>Computer score: <span id="scoreOfComputer">0</span></p>
			</div>
		</section>

		<button type="button" id="resetBtn">Play Again</button>
	</main>

</body>
</html>
