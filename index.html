<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script defer src="java.js"></script>
		<link rel="stylesheet" href="styles.css">
</head>
<body>

	<h1> ROCK - PAPER - SCISSORS</h1>

	<div id="choices">
		<button data-set="rock">✊</button>
		<button data-set="paper">✋</button>
		<button data-set="scissors">✌️</button>
	</div>

	<div id="round">Round: 
		<span id="roundNum"></span>
	</div>

	<div id="player">Player: 
		<span id="playerSelection"></span>
	</div>

	<div id="computer">Computer: 
		<span id="computerSelection"></span>
	</div>

	<div id="result"></div>

	<div id="playerScore">Player score: 
		<span id="scoreOfPlayer">0</span>
	</div>

	<div id="computerScore">Computer score: 
		<span id="scoreOfComputer">0</span>
	</div>

	<button id="restBtn">Play Again</button>

</body>
</html>
